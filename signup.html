<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wingo Sign Up</title>
<style>
body { font-family:sans-serif; background:#111; color:white; text-align:center; }
h1 { color:#00ffc3; margin-top:50px; }
input { padding:10px; border-radius:8px; border:none; margin:10px; width:200px; }
button { padding:10px 20px; border:none; border-radius:8px; cursor:pointer; background:#33ccff; color:#111; font-weight:bold; }
button:hover { background:#00aaff; }
</style>
</head>
<body>

<h1>Wingo Sign Up</h1>

<input type="text" id="emailPhone" placeholder="Email or Phone">
<br>
<input type="password" id="password" placeholder="Password">
<br>
<button onclick="signup()">Sign Up</button>
<br>
<p>Already have an account? <a href="signin.html">Sign In</a></p>

<script>
function signup(){
  const emailPhone = document.getElementById('emailPhone').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!emailPhone || !password){ alert("All fields required"); return; }

  let users = JSON.parse(localStorage.getItem('users')||'[]');

  // Check if email/phone already exists
  if(users.some(u=>u.emailPhone===emailPhone)){
    alert("Account already exists");
    return;
  }

  // Add new user
  users.push({emailPhone, password});
  localStorage.setItem('users', JSON.stringify(users));
  alert("Sign up successful! Please sign in.");
  window.location.href="signin.html";
}
</script>

</body>
</html>

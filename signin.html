<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wingo Sign In</title>
<style>
body { font-family:sans-serif; background:#111; color:white; text-align:center; }
h1 { color:#00ffc3; margin-top:50px; }
input { padding:10px; border-radius:8px; border:none; margin:10px; width:200px; }
button { padding:10px 20px; border:none; border-radius:8px; cursor:pointer; background:#33ccff; color:#111; font-weight:bold; }
button:hover { background:#00aaff; }
</style>
</head>
<body>

<h1>Wingo Sign In</h1>

<input type="text" id="emailPhone" placeholder="Email or Phone">
<br>
<input type="password" id="password" placeholder="Password">
<br>
<button onclick="signin()">Sign In</button>
<br>
<p>Don't have an account? <a href="signup.html">Sign Up</a></p>

<script>
function signin(){
  const emailPhone = document.getElementById('emailPhone').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!emailPhone || !password){ alert("All fields required"); return; }

  let users = JSON.parse(localStorage.getItem('users')||'[]');

  const user = users.find(u=>u.emailPhone===emailPhone && u.password===password);
  if(user){
    // Save current logged-in user
    localStorage.setItem('currentUser', emailPhone);
    // Redirect to Wingo game page
    window.location.href="player_game.html";
  } else {
    alert("Invalid email/phone or password");
  }
}
</script>

</body>
</html>

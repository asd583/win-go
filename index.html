<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wingo Login</title>
<style>
body { font-family:sans-serif; background:#111; color:white; text-align:center; }
h1 { color:#00ffc3; margin-top:50px; }
input { padding:10px; border-radius:8px; border:none; margin:10px; width:200px; }
button { padding:10px 20px; border:none; border-radius:8px; cursor:pointer; background:#33ccff; color:#111; font-weight:bold; }
button:hover { background:#00aaff; }
</style>
</head>
<body>

<h1>Wingo Game Login</h1>
<input type="text" id="playerName" placeholder="Enter your name">
<br>
<button onclick="login()">Login</button>

<script>
function login(){
  const name = document.getElementById('playerName').value.trim();
  if(!name){ alert("Please enter your name"); return; }
  // Save player name in localStorage
  localStorage.setItem('playerName', name);
  // Redirect to game page
  window.location.href = "player_game.html";
}
</script>

</body>
</html>

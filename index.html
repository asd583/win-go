<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CoinPay Admin Login</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:linear-gradient(120deg,#0D0D0D,#111111);color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.login-container{background:#1A1A1A;padding:30px;border-radius:15px;width:90%;max-width:400px;text-align:center;box-shadow:0 0 25px #00FFAA;}
.login-container h2{color:#00FFAA;margin-bottom:20px;animation: glow 1.5s infinite alternate;}
@keyframes glow{0%{text-shadow:0 0 5px #00FFAA;}50%{text-shadow:0 0 20px #00CFFF;}100%{text-shadow:0 0 5px #00FFAA;}}
.login-container input{width:100%;padding:14px;margin:10px 0;border-radius:10px;border:none;background:#222;color:#fff;font-size:1em;}
.login-container input:focus{outline:none;background:#333;transform:scale(1.02);}
.login-container button{width:100%;padding:14px;margin-top:10px;border:none;border-radius:12px;background:linear-gradient(90deg,#00FFAA,#00CFFF);color:#000;font-weight:bold;cursor:pointer;transition:all 0.3s;}
.login-container button:hover{transform:scale(1.05);box-shadow:0 0 25px #00FFAA;}
.error-msg{color:#FF4D4D;margin-top:10px;display:none;}
</style>
</head>
<body>

<div class="login-container">
    <h2>Admin Login</h2>
    <input type="text" id="1" placeholder="Username">
    <input type="password" id="1" placeholder="Password">
    <button id="loginBtn">Login</button>
    <div class="error-msg" id="errorMsg">Incorrect username or password!</div>
</div>

<script>
const loginBtn=document.getElementById('loginBtn');
const errorMsg=document.getElementById('errorMsg');

// Hardcoded admin credentials
const ADMIN_USERNAME="admin";
const ADMIN_PASSWORD="CoinPay123";

loginBtn.addEventListener('click',()=>{
    const username=document.getElementById('username').value.trim();
    const password=document.getElementById('password').value.trim();

    if(username===ADMIN_USERNAME && password===ADMIN_PASSWORD){
        sessionStorage.setItem('adminLoggedIn','true');
        window.location.href="admin.html";
    } else {
        errorMsg.style.display='block';
    }
});
</script>

</body>
</html>

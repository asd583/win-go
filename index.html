<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wingo Login Portal</title>
<style>
body { font-family: Arial, sans-serif; background:#111; color:white; text-align:center; margin:0; padding:0; }
h1 { margin-top:50px; color:#00ffc3; }
button { padding:15px 25px; margin:20px; border-radius:10px; border:none; cursor:pointer; font-size:18px; background:#00ffc3; color:#111; transition: transform 0.2s; }
button:hover { transform: scale(1.1); }
</style>
</head>
<body>

<h1>Welcome to Wingo Game</h1>
<p>Select your login type:</p>

<button onclick="goToPlayer()">Player Login</button>
<button onclick="goToAdmin()">Admin Login</button>

<script>
function goToPlayer(){
    window.location.href = "user.html";
}

function goToAdmin(){
    window.location.href = "admin.html";
}
</script>

</body>
</html>
